<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your E-commerce Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined:opsz,w=600&display=swap" rel="stylesheet">
  <style>
    /* Style the contact section */
    .contact-section {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }

    /* Style the contact container */
    .contact-container {
      display: flex;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Style the contact information */
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 50px;
    }

    .contact-info i {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin-bottom: 15px;
    }

    /* Style the form */
    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section id="contact" class="contact-section">
    <h2>Let's Get in Touch</h2>
    <div class="contact-container">
      <div class="contact-info">
        <i class="material-icons-outlined">phone</i>
        <p>(555) 555-5555</p>
        <i class="material-icons-outlined">mail</i>
        <p>support@yourstore.com</p>
        <i class="material-icons-outlined">location_on</i>
        <p>123 Main Street, Anytown, CA 12345</p>
      </div>
      <form action="#">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
