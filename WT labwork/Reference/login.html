<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Login Form</h1>
  <div class="error-message"></div>
  <form id="loginForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" id="togglePassword">Show/Hide</button>
    </div>
    <div class="form-group">
      <label for="contact-no">Contact No:</label>
      <input type="text" id="contact-no" name="contact-no" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
    </div>
    <div class="form-group">
      <label for="interests">Interests:</label>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" id="movies" name="interests" value="movies">
      <label for="movies">Movies</label>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <span id="charCount"></span>
    </div>
    <div class="form-group">
      <label for="upload">Upload File :</label>
      <input type="file" id="upload" name="upload">
      <img id="uploadPreview" src="#" alt="Upload Preview" style="display:none; width:100px; height:100px;">
    </div>
    
    <div class="form-group">
      <input type="submit" value="Submit" id="submitButton">
      <input type="reset" value="Reset">
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
